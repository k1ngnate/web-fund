<!DOCTYPE html>
<html>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for"">First Name: *</label>
        <input type="text">
    </div>
    <div>
        <label for"">Last Name: *</label>
        <input type="text">
    </div>
    <div>
        <label for"">Email Address: *</label>
        <input type="text">
    </div>
    <div>
        <label for"">Password: *</label>
        <input type="password">
    </div>
    <div>
        <label for"">Confirm Password: *</label>
        <input type="password">
    </div>
    <div>
        <label for"">Birthday: *</label>
        <input type="date">
    </div>
    <div>
        <label for"">Gender Identity</label>
    </div>
    <div>
        <input type="radio">Male</label>
        <input type="radio">Female</label>
        <input type="radio">Non-Binary</label>
        <input type="radio">I prefer not to answer</label>
    </div>
    <div>
        <label for"">A short description about myself:</label>
    </div>
    <div>
        <textarea rows="4" cols="35">
        </textarea>
    </div>
    <div>
        <label for"">Favorite Language:</label>
        <select>
            <option value="Javascript">Javascript</option>
            <option value="CSS">CSS</option>
            <option value="HMTL">HMTL</option>
        </select>
    </div>
    <div>
        <input type="checkbox"><label for"">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <label for "">* Indicates a required field</label>
    </div>
</body>
</html>
